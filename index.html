<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="appTitle">Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="header-title-link">
                <h1 data-key="appTitle">Recipe App</h1>
            </a>
            <div class="header-buttons">
                <a href="my-recipes.html" class="my-recipes-btn">
                    <i class="fas fa-book"></i>
                    <span data-key="myRecipes">My Recipes</span>
                </a>
                <select class="language-switcher" id="language-switcher">
                    <option value="en" data-key="langEN">English</option>
                    <option value="de" data-key="langDE">Deutsch</option>
                </select>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="search-section">
                <input type="text" id="search-bar" data-key="searchPlaceholder" placeholder="Search for ingredients...">
                <div class="filter-container">
                    <button class="filter-tag active" data-filter="all" data-key="filterAll">All</button>
                    <button class="filter-tag" data-filter="pasta" data-key="filterPasta">Pasta</button>
                    <button class="filter-tag" data-filter="chicken" data-key="filterChicken">Chicken</button>
                    <button class="filter-tag" data-filter="italian" data-key="filterItalian">Italian</button>
                    <button class="filter-tag" data-filter="indian" data-key="filterIndian">Indian</button>
                    <button class="filter-tag" data-filter="dinner" data-key="filterDinner">Dinner</button>
                    <button class="filter-tag favorites-circle" id="favorites-btn" title="Favorites">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </section>

            <div class="recipe-grid" id="recipe-grid">
                <!-- Recipe cards will be populated by JavaScript -->
            </div>
        </main>

        <aside class="shopping-list">
            <h2 data-key="shoppingListTitle">Grocery Shopping List</h2>
            <div class="shopping-list-buttons">
                <button id="share-list-btn" class="shopping-list-btn" data-key="shareListBtn">Share List</button>
                <button id="copy-list-btn" class="shopping-list-btn" data-key="copyListBtn">
                    <i class="fas fa-copy"></i>
                    Copy
                </button>
                <button id="clear-list-btn" class="shopping-list-btn" data-key="clearListBtn">Clear List</button>
            </div>
            <ul id="shopping-list-items">
                <!-- Populated by JS -->
            </ul>
        </aside>
    </div>

    <!-- Floating Add Recipe Button -->
    <button class="floating-add-btn" id="floating-add-btn" title="Add Your Own Recipe">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Recipe Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <!-- Content will be populated by script.js -->
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div id="add-recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn"><span data-key="closeModal">&times;</span></span>
            <h2 data-key="newRecipeTitle">Add a New Recipe</h2>
            <form id="add-recipe-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="form-title" data-key="recipeName">Recipe Name</label>
                        <input type="text" id="form-title" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="form-desc" data-key="description">Description</label>
                        <textarea id="form-desc" rows="2"></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="form-image-url" data-key="imageUrl">Image URL</label>
                        <input type="url" id="form-image-url">
                    </div>
                    <div class="form-group full-width">
                        <label for="form-ingredients" data-key="ingredients">Ingredients (comma-separated)</label>
                        <textarea id="form-ingredients" rows="3" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="form-instructions" data-key="instructions">Instructions</label>
                        <textarea id="form-instructions" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label data-key="tags">Tags</label>
                        <div class="tag-selection-container">
                            <div class="existing-tags" id="existing-tags">
                                <!-- Existing tags will be populated by JavaScript -->
                            </div>
                            <button type="button" id="add-custom-tag-btn" class="add-custom-tag-btn" title="Add custom tag">
                                <i class="fas fa-plus"></i>
                            </button>
                            <div class="selected-tags" id="selected-tags">
                                <!-- Selected tags will be displayed here -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="form-calories" data-key="calories">Calories</label>
                        <input type="number" id="form-calories" min="0">
                    </div>
                    <div class="form-group">
                        <label for="form-carbs" data-key="carbs">Carbs (g)</label>
                        <input type="number" id="form-carbs" min="0">
                    </div>
                    <div class="form-group">
                        <label for="form-protein" data-key="protein">Protein (g)</label>
                        <input type="number" id="form-protein" min="0">
                    </div>
                </div>
                <button type="submit" id="form-save-btn" data-key="saveRecipe">Save Recipe</button>
            </form>
        </div>
    </div>

    <!-- Custom Popup Modal -->
    <div id="popup-modal" class="modal">
        <div class="modal-content popup-content">
            <div class="popup-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 id="popup-title">Success!</h3>
            <p id="popup-message">Action completed successfully.</p>
            <button id="popup-ok-btn" class="popup-btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
